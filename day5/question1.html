<!-- Question 1:
Write a program which does the following things:
1. Takes a positive number from the user.
2. Makes an array of numbers till the number given by user
3. Use higher order function to filter the odd numbers
4. Generate and array of the cubes of the filtered numbers -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 1 DAY 5</title>
</head>

<body>
    <h2>ASSIGNMENT 1 DAY 5</h2>
    <script>
        let array = [];
        let range = prompt("Enter the range");
        let i = 0;
        while (i < range) {
            let number = prompt("Enterthe number");
            if (number < 0) {
                continue; 5
            }
            else {
                array.push(number);
                i++;
            }
        }
        console.log(array);
        let filteredArray = array.filter((elements) => elements % 2 !== 0).map((elements) => elements ** 3);
        console.log(filteredArray);
    </script>

</body>

</html>
